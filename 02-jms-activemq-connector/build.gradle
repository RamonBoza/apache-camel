apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    // CAMEL WITHOUT SPRING
    compile 'org.apache.camel:camel-core:2.16.2'
    compile 'org.apache.camel:camel-stream:2.16.2'
    compile 'org.apache.camel:camel-jms:2.16.2'
    compile group: 'org.apache.activemq', name:'activemq-camel', version:'5.6.0'

    // CAMEL WITH SPRING
    compile 'org.springframework:spring-context:4.1.5.RELEASE'
    compile 'org.apache.camel:camel-spring:2.15.1'



    testCompile group: 'junit', name: 'junit', version: '4.+'
}

